<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy-D ยินดีต้อนรับ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Sarabun", sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #ccedeb 100%);
            color: #264653;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดให้อยู่กึ่งกลางแนวตั้ง */
            align-items: center;
            padding: 20px 15px;
            text-align: center;
        }

        .welcome-container {
            background: white;
            padding: 30px 25px;
            border-radius: 20px; /* โค้งมนมากขึ้น */
            box-shadow: 0 10px 30px rgba(42, 157, 143, 0.3); /* เงาที่ชัดเจนขึ้น */
            width: 100%;
            max-width: 450px; /* กว้างขึ้นเล็กน้อย */
            transform: translateY(-10px); /* เลื่อนขึ้นเล็กน้อยเพื่อความสวยงาม */
            animation: fadeInSlide 0.6s ease-out forwards; /* เพิ่ม animation */
            opacity: 0; /* ซ่อนไว้ก่อน animation */
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem; /* ขนาดใหญ่ขึ้น */
            font-weight: 700;
            color: #2a9d8f;
            text-shadow: 0 3px 6px rgba(42, 157, 143, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #457b9d;
            margin-bottom: 30px; /* เพิ่มระยะห่างกับปุ่ม */
            line-height: 1.5;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px; /* เพิ่มระยะห่างระหว่างปุ่ม */
        }

        .menu-button {
            display: block; /* ทำให้ปุ่มอยู่คนละบรรทัด */
            padding: 18px 25px; /* เพิ่ม padding */
            font-size: 1.3rem; /* ขนาดใหญ่ขึ้น */
            font-weight: 600;
            color: white;
            background-color: #2a9d8f;
            border: none;
            border-radius: 12px; /* โค้งมนขึ้น */
            text-decoration: none; /* ลบเส้นใต้ */
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.4); /* เงาปุ่ม */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 0.5px;
        }

        .menu-button:hover {
            background-color: #23857f;
            transform: translateY(-3px); /* ยกปุ่มขึ้นเล็กน้อย */
            box-shadow: 0 8px 20px rgba(35, 133, 127, 0.6);
        }

        .menu-button:active {
            transform: translateY(1px); /* กดจมลงไป */
            box-shadow: 0 3px 10px rgba(35, 133, 127, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .welcome-container {
                padding: 25px 20px;
                border-radius: 16px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            p {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            .menu-button {
                padding: 15px 20px;
                font-size: 1.15rem;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Easy-D</h1>
        <p>ยินดีต้อนรับสู่ Easy-D ระบบบันทึกและสรุปยอดรายวันของคุณ จัดการธุรกิจของคุณให้ง่ายขึ้น!</p>
        <div class="menu-buttons">
            <a href="add_sum.html" class="menu-button">บันทึกยอดขาย / ค่าใช้จ่าย</a>
            <a href="summary.html" class="menu-button">ดูสรุปผลทั้งหมด</a>
        </div>
    </div>
</body>
</html>
