<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy-D กรอกยอดรายวัน</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f7f9f8;
      color: #264653;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2a9d8f;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(42, 157, 143, 0.2);
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 6px 25px rgba(42, 157, 143, 0.35);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 1rem;
      color: #264653;
    }
    input, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 2px solid #a8dadc;
      border-radius: 8px;
      transition: border-color 0.25s ease;
      font-weight: 400;
      color: #264653;
      background-color: #fefefe;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2a9d8f;
      background-color: #e0f2f1;
      box-shadow: 0 0 8px rgba(42, 157, 143, 0.4);
    }
    button {
      margin-top: 25px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(42, 157, 143, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #23857f;
      box-shadow: 0 6px 14px rgba(35, 133, 127, 0.8);
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
      box-shadow: none;
    }
    .msg {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
    }
    .msg.success {
      color: #2a9d8f;
    }
    .msg.error {
      color: #e76f51;
    }
  </style>
</head>
<body>
  <h1>Easy-D กรอกยอดรายวัน</h1>

  <form id="easyDForm" autocomplete="off" spellcheck="false">
    <label for="date">วันที่</label>
    <input type="date" id="date" name="date" required />

    <label for="income">รายรับวันนี้ (บาท)</label>
    <input type="number" id="income" name="income" min="0" step="0.01" required />

    <label for="expense">รายจ่ายวันนี้ (บาท)</label>
    <input type="number" id="expense" name="expense" min="0" step="0.01" required />

    <label for="note">หมายเหตุ (ถ้ามี)</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <div id="message" class="msg"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxKjoUqJbGtRqhcT2SGFJGK5SMLvvHGxjAJnNpYQpNctOr-vmcES_LQYIQnM_eGeqckuA/exec';

    const form = document.getElementById('easyDForm');
    const messageEl = document.getElementById('message');
    const dateInput = document.getElementById('date');

    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'msg';

      const data = {
        date: dateInput.value,
        income: parseFloat(form.income.value),
        expense: parseFloat(form.expense.value),
        note: form.note.value.trim(),
      };

      if (data.income < 0 || data.expense < 0) {
        messageEl.textContent = 'กรุณากรอกตัวเลขที่เป็นบวกสำหรับรายรับและรายจ่าย';
        messageEl.classList.add('error');
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.status === 'success') {
          messageEl.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว';
          messageEl.classList.add('success');
          form.reset();
          dateInput.value = today;
        } else {
          throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
        }
      } catch (error) {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
