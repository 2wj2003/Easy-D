<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy-D กรอกยอดรายวัน</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2a9d8f;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #2a9d8f;
      outline: none;
      box-shadow: 0 0 5px #2a9d8f88;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 1.2rem;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 4px 6px #1f726aaa;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #23756c;
    }
    button:disabled {
      background-color: #aaa;
      cursor: default;
      box-shadow: none;
    }
    .msg {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
    }
    .msg.success {
      color: green;
    }
    .msg.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Easy-D กรอกยอดรายวัน</h1>

  <form id="easyDForm">
    <label for="date">วันที่</label>
    <input type="date" id="date" name="date" required />

    <label for="income">รายรับวันนี้ (บาท)</label>
    <input type="number" id="income" name="income" min="0" step="0.01" required />

    <label for="expense">รายจ่ายวันนี้ (บาท)</label>
    <input type="number" id="expense" name="expense" min="0" step="0.01" required />

    <label for="note">หมายเหตุ (ถ้ามี)</label>
    <textarea id="note" name="note" rows="2" placeholder="ถ้ามีหมายเหตุเพิ่มเติม"></textarea>

    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <div id="message" class="msg"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxKjoUqJbGtRqhcT2SGFJGK5SMLvvHGxjAJnNpYQpNctOr-vmcES_LQYIQnM_eGeqckuA/exec';

    const form = document.getElementById('easyDForm');
    const messageEl = document.getElementById('message');
    const dateInput = document.getElementById('date');

    // ตั้งค่าวันที่เป็นวันนี้
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'msg';

      const data = {
        date: dateInput.value,
        income: form.income.value,
        expense: form.expense.value,
        note: form.note.value.trim(),
      };

      // ตรวจสอบข้อมูลก่อนส่ง (รายรับ-รายจ่ายต้องเป็นบวก)
      if (parseFloat(data.income) < 0 || parseFloat(data.expense) < 0) {
        messageEl.textContent = 'กรุณากรอกตัวเลขที่เป็นบวกสำหรับรายรับและรายจ่าย';
        messageEl.classList.add('error');
        return;
      }

      try {
        // สร้าง query string จาก data
        const params = new URLSearchParams(data).toString();
        const res = await fetch(`${API_URL}?${params}`, { method: 'GET' });
        const result = await res.json();

        if (result.status === 'success') {
          messageEl.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว';
          messageEl.classList.add('success');
          form.reset();
          dateInput.value = today;  // รีเซ็ตวันที่กลับเป็นวันนี้
        } else {
          throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
        }
      } catch (error) {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
