<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy-D กรอกยอดรายวัน</title>
  <style>
    /* โหลดฟอนต์ Sarabun Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap');

    /* Reset เบื้องต้น */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f3f5;
      margin: 0;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 25px 35px 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 25px;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      color: #2a9d8f;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input[type="date"],
    input[type="number"],
    textarea {
    width: 100%;
    max-width: 100%; /* เพิ่มบรรทัดนี้ */
    padding: 10px 12px; /* ลด padding ลงเล็กน้อย */
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #d0d7de;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    resize: vertical;
    font-weight: 400;
    color: #333;
    box-sizing: border-box; /* เพิ่มบรรทัดนี้ */
  }


    input[type="date"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #2a9d8f;
      outline: none;
      box-shadow: 0 0 8px rgba(42, 157, 143, 0.35);
    }

    textarea {
      min-height: 60px;
      font-family: 'Sarabun', sans-serif;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      background-color: #2a9d8f;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(42, 157, 143, 0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #23807b;
      box-shadow: 0 8px 18px rgba(35, 128, 123, 0.6);
    }

    button:disabled {
      background-color: #bbb;
      box-shadow: none;
      cursor: default;
    }

    .msg {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      min-height: 28px;
      user-select: none;
      letter-spacing: 0.3px;
    }

    .msg.success {
      color: #2a9d8f;
    }

    .msg.error {
      color: #e63946;
    }

    /* Responsive สำหรับมือถือเล็ก */
    @media (max-width: 400px) {
      .container {
        padding: 25px 15px 30px 15px;
        border-radius: 10px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      button {
        font-size: 1.1rem;
        padding: 12px 0;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Easy-D กรอกยอดรายวัน</h1>

    <form id="easyDForm">
      <label for="date">วันที่</label>
      <input type="date" id="date" name="date" required />

      <label for="income">รายรับวันนี้ (บาท)</label>
      <input type="number" id="income" name="income" min="0" step="0.01" required />

      <label for="expense">รายจ่ายวันนี้ (บาท)</label>
      <input type="number" id="expense" name="expense" min="0" step="0.01" required />

      <label for="note">หมายเหตุ (ถ้ามี)</label>
      <textarea id="note" name="note" placeholder="ถ้ามีหมายเหตุเพิ่มเติม"></textarea>

      <button type="submit">บันทึกข้อมูล</button>
    </form>

    <div id="message" class="msg"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxKjoUqJbGtRqhcT2SGFJGK5SMLvvHGxjAJnNpYQpNctOr-vmcES_LQYIQnM_eGeqckuA/exec';

    const form = document.getElementById('easyDForm');
    const messageEl = document.getElementById('message');
    const dateInput = document.getElementById('date');

    // ตั้งค่าวันที่เป็นวันนี้
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'msg';

      const data = {
        date: dateInput.value,
        income: form.income.value,
        expense: form.expense.value,
        note: form.note.value.trim(),
      };

      if (parseFloat(data.income) < 0 || parseFloat(data.expense) < 0) {
        messageEl.textContent = 'กรุณากรอกตัวเลขที่เป็นบวกสำหรับรายรับและรายจ่าย';
        messageEl.classList.add('error');
        return;
      }

      try {
        const params = new URLSearchParams(data).toString();
        const res = await fetch(`${API_URL}?${params}`, { method: 'GET' });
        const result = await res.json();

        if (result.status === 'success') {
          messageEl.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว';
          messageEl.classList.add('success');
          form.reset();
          dateInput.value = today;
        } else {
          throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
        }
      } catch (error) {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
